name: Crongen1

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  randomize-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate random cron
        id: cron
        run: |
          # Gera hora aleatória entre 0–23 e minuto entre 0–59
          HOUR=$((RANDOM % 24))
          MINUTE=$((RANDOM % 60))
          NEW_CRON="$MINUTE $HOUR * * *"
          echo "new_cron=$NEW_CRON" >> $GITHUB_OUTPUT
          echo "Novo cron: $NEW_CRON"

      - name: Update workflow file
        run: |
          FILE=".github/workflows/run.yml"
          NEW_CRON="${{ steps.cron.outputs.new_cron }}"
          
          # Substitui qualquer linha que comece com '- cron:'
          sed -i "s|- cron: \".*\"|- cron: \"$NEW_CRON\"|" "$FILE"

      - name: Commit updated cron
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .github/workflows/run.yml
          git commit -m "Update cron to random time [skip ci]" || echo "No changes to commit"
          git push
