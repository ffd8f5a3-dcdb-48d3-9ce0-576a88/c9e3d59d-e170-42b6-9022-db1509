name: CrongenAll

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  randomize-crons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo using PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CRONGEN_TOKEN }}

      - name: Configure Git identity
        run: |
          git config --global user.name "crongen-bot"
          git config --global user.email "crongen-bot@users.noreply.github.com"

      - name: Find all run*.yaml files
        id: find-files
        run: |
          echo "files=$(find .github/workflows/ -name 'run*.yaml' | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Randomize cron for each run*.yaml
        run: |
          echo "Arquivos encontrados: ${{ steps.find-files.outputs.files }}"
          for file in ${{ steps.find-files.outputs.files }}; do
            # Randomize two cron expressions
            MIN1=$((RANDOM % 60))
            HOUR1=$((RANDOM % 24))
            CRON1="$MIN1 $HOUR1 * * *"

            MIN2=$((RANDOM % 60))
            HOUR2=$((RANDOM % 24))
            CRON2="$MIN2 $HOUR2 * * *"

            echo "Atualizando $file â†’ cron1: $CRON1, cron2: $CRON2"

            # Replace the first two cron expressions in the file
            sed -i "0,/cron: \".*\"/s|cron: \".*\"|cron: \"$CRON1\"|" "$file"
            sed -i "0,/cron: \".*\"/s|cron: \".*\"|cron: \"$CRON2\"|" "$file"
          done

      - name: Commit and push updates
        run: |
          git add .github/workflows/run*.yaml
          git commit -m "Update all run*.yaml crons [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
