name: CrongenAll

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  randomize-crons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo using PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CRONGEN_TOKEN }}

      - name: Configure Git identity
        run: |
          git config --global user.name "crongen-bot"
          git config --global user.email "crongen-bot@users.noreply.github.com"

      - name: Find all run*.yaml files
        id: find-files
        run: |
          echo "files=$(find .github/workflows/ -name 'run*.yaml' | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Randomize cron for each run*.yaml
        run: |
          echo "Arquivos encontrados: ${{ steps.find-files.outputs.files }}"
          for file in ${{ steps.find-files.outputs.files }}; do
            MIN=$((RANDOM % 60))
            HOUR=$((RANDOM % 24))
            NEW_CRON="$MIN $HOUR * * *"
            echo "Atualizando $file â†’ cron: $NEW_CRON"
            sed -i "s|- cron: \".*\"|- cron: \"$NEW_CRON\"|" "$file"
          done

      - name: Commit and push updates
        run: |
          git add .github/workflows/run*.yaml
          git commit -m "Update all run*.yaml crons [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
